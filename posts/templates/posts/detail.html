{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="post--manipulate">
        <a href="#">수정하기</a>
        <form action="{% url 'posts:delete' post.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="삭제하기">
        </form>
    </div>
    <div class="post__title">
        <h1>{{post.title}}</h1>
    </div>
    <div class="post__content">
        <p>{{post.content}}</p>
    </div>
</div>
{% endblock %}
